<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with Copy Function</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .color-picker-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .h-screen {
            height: 100vh;
        }
        .section-container {
            margin-top: 10%;
        }
        .image-grid img {
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body class="border m-2 rounded">
    <section class="container-fluid h-screen d-flex align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <section class="p-4 border rounded">
                    <div class="color-picker-container d-flex flex-wrap align-items-center">
                        <div class="text-box border rounded p-2 mb-2 mb-md-0" id="text-box">
                            https://colorimages.xyz/image?w=200&h=200&hex=<span id="color-hex">000000</span>
                        </div>
                        <div class="d-flex align-items-center mx-3">
                            <input type="color" id="color-picker" value="#000000" class="form-control" style="width: 50px;">
                        </div>
                        <button id="copy-btn" class="btn btn-primary">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </section>
                
                <div class="text-center mt-3">
                    <h2>colorimages.xyz</h2>
                    <ul class="list-unstyled">
                        <li><strong>h</strong>: the height of the image</li>
                        <li><strong>w</strong>: the width of the image</li>
                        <li><strong>hex</strong>: the color of the image</li>
                    </ul>
                    <hr />
                    <p>This can be used as images while developing your web application and to fit it to a theme.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section2">
        <div class="container">
            <div class="row image-grid" id="imageGrid"></div>
        </div>
    </section>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const colorHex = document.getElementById("color-hex");
        const colorPicker = document.getElementById("color-picker");
        const copyBtn = document.getElementById("copy-btn");
        const textBox = document.getElementById("text-box");

        colorPicker.addEventListener("input", function() {
            colorHex.textContent = colorPicker.value.substring(1);
        });

        copyBtn.addEventListener("click", function() {
            const colorText = "https://colorimages.xyz/image?w=200&h=200&hex=" + colorHex.textContent;
            navigator.clipboard.writeText(colorText).then(function() {
                alert("Text copied to clipboard: " + colorText);
            }).catch(function(err) {
                console.error("Failed to copy text: ", err);
            });
        });

        function getRandomHexColor() {
            return Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }

        function getRandomDimension(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const imageGrid = document.getElementById('imageGrid');

        for (let i = 0; i < 30; i++) {
            const hexColor = getRandomHexColor();
            const width = getRandomDimension(100, 300);
            const height = getRandomDimension(100, 300);

            const imgElement = document.createElement('img');
            imgElement.src = `https://www.colorimages.xyz/image?w=${width}&h=${height}&hex=${hexColor}`;
            imgElement.alt = `Image with color #${hexColor}`;
            imgElement.classList.add('img-fluid', 'm-2', 'border', 'rounded', 'p-2');
            imageGrid.appendChild(imgElement);
        }
    </script>

</body>
</html>
