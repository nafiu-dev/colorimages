<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with Copy Function</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .color-picker-container {
            display: flex;
            align-items: center;
        }
        .h-screen {
            height: 100vh; /* Full viewport height */
        }
        .section-container {
            margin-top: 20%;
        }




        /* Set up the section and grid layout */
        .section2 {
            width: 100%;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Creates responsive columns */
            grid-gap: 16px; /* Space between images */
        }

        .image-grid img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: to add rounded corners */
            object-fit: cover; /* Ensure images fill their grid cell */
        }

    </style>
</head>
<body class="border m-2 rounded">
    <section class="container h-screen section-1 ">
        <div class="section-container">
            <div class="row justify-content-center">
                <div class="minx">
                    <section class="p-4 border rounded ">
                        <div class="color-picker-container">
                            <div class="text-box border rounded p-2" id="text-box "> 
                                https://colorimages.xyz/image?w=200&h=200&hex=<span id="color-hex">000000</span>
                            </div>
                            <input type="color" id="color-picker" value="#000000" class="form-control mx-3" style="width: 50px;">
                            <button id="copy-btn" class="btn btn-primary">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </section>
                    <div class="d-flex justify-content-center mt-3">
                        <ul>
                            <h2>colorimages.xyz</h2>
                            <li>h, is the height of the image</li>
                            <li>w, is the width of the image</li>
                            <li>hex, is the color of the image</li>
                            <hr />
                            <p>
                                This can be used as images while developing 
                                <br>
                                your web application, and to fit it to a theme
                            </p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section2">
        <div class="image-grid m-4" id="imageGrid">
         
        </div>
      </section>
      

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Get references to elements
        const colorHex = document.getElementById("color-hex");
        const colorPicker = document.getElementById("color-picker");
        const copyBtn = document.getElementById("copy-btn");
        const textBox = document.getElementById("text-box");

        // Update the color and hex when color is picked
        colorPicker.addEventListener("input", function() {
            const selectedColor = colorPicker.value;
            colorHex.textContent = selectedColor.substring(1);
        });

        // Copy text to clipboard using Clipboard API
        copyBtn.addEventListener("click", function() {
            const colorText = "https://colorimages.xyz/image?w=200&h=200&hex=" + colorHex.textContent;

            // Use the Clipboard API
            navigator.clipboard.writeText(colorText).then(function() {
                alert("Text copied to clipboard: " + colorText);
            }).catch(function(err) {
                console.error("Failed to copy text: ", err);
            });
        });


        function getRandomHexColor() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            return randomColor.padStart(6, '0'); // Ensure it's 6 digits
        }

        function getRandomDimension(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const imageGrid = document.getElementById('imageGrid');

        for (let i = 0; i < 30; i++) {
            const hexColor = getRandomHexColor();
            const width = getRandomDimension(100, 300); // Random width between 100 and 300
            const height = getRandomDimension(100, 300); // Random height between 100 and 300

            const imgElement = document.createElement('img');
            imgElement.src = `https://www.colorimages.xyz/image?w=${width}&h=${height}&hex=${hexColor}`; // Include height in the URL
            imgElement.alt = `Image with color #${hexColor}`;
            imgElement.width = width; // Set random width
            imgElement.height = height; // Set random height
            imgElement.classList.add('m-2', 'border', 'rounded', 'p-2')
            imageGrid.appendChild(imgElement);
        }

    </script>

</body>
</html>
